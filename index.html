<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Code Assist</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,300i,400,400i,700" rel="stylesheet">

    <style >
      .jumbotron{
        font-family: 'Nunito', sans-serif;
      }
      .jumbotron h1{
        font-weight: bold;
      }

      .jumbotron p{
        font-weight: 200;
      }

  <body>

    <div class="jumbotron">
    	<div class="container text-center">
    		<h1>Find a Code Mentor</h1>
    		<p>live coding help in 24 hours</p>
        <form class="form-inline">
          <div class="form-group">
            <label for="username" class="sr-only">Password</label>
            <input type="password" class="form-control" id="username" name="username" placeholder="username">
          </div>
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
    	</div>
  </div>
